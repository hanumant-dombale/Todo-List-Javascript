<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>To-Do List</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<h2>Todo List</h2>
			<div class="task-container">
				<input
					type="text"
					id="taskInput"
					placeholder="Enter a task"
				/>
				<button id="addTaskBtn" onclick="addTask()">
					Add Task
				</button>
			</div>
			<h2>Tasks Items</h2>
			<div class="task-list">
				<ul id="taskList"></ul>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
